<div class="container">
    <h4>Ingrese el codigo de vericacion que se envio a su teléfono</h4>
    <div class="row">
        <div class="input-field col s6" style="width: 8em;">
            <input [(ngModel)]="code" id="last_name" type="number" class="validate">
            <label for="last_name">Código de verificacion:</label>
        </div>
    </div>
    <button class="btn btn-sm btn-success" (click)="validar()">enviar</button>
</div>
